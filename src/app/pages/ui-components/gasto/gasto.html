<h1>Editando gasto</h1>
<!--Formulario gastos.-->
<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Editar gasto</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="gastoForm" (ngSubmit)="guardarInformacion()">
      <div class="row">
        <div class="col-lg-6" *ngIf="gastoForm.get('ID')?.value">
          <mat-label class="f-w-600 m-b-8 d-block" for="ID">ID del gasto</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput id="ID" formControlName="ID" type="text" readonly />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="Nombre"
            >Nombre del gasto</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput id="Nombre" formControlName="Nombre" type="text" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="CostoDelGasto"
            >Costo Del Gasto</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input
              matInput
              id="CostoDelGasto"
              formControlName="CostoDelGasto"
              type="number"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="Categoria"
            >Categoria
          </mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input
              matInput
              id="Categoria"
              formControlName="Categoria"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="Lugar"
            >Lugar</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput id="Lugar" formControlName="Lugar" type="text" />
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
