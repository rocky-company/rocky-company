<!--Formulario gastos.-->
<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registrar un nuevo gasto.</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form (ngSubmit)="addNewGasto()">
      <div class="row">
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="nombre"
            >Nombre Del Gasto</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input
              matInput
              placeholder="Takis de fuego "
              [(ngModel)]="newGasto.nombre"
              name="nombre"
              required
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="CostoDelGasto"
            >Costo Del Gasto</mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="number"
              [(ngModel)]="newGasto.costo_del_gasto"
              name="CostoDelGasto"
              required
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Categoria</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select
              [(ngModel)]="newGasto.categoria"
              name="Categoria"
              placeholder="Comida "
            >
              @for(option of categorias; track option.value) {
              <mat-option [value]="option.viewValue">{{
                option.viewValue
              }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block" for="Lugar">Lugar</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select
              [(ngModel)]="newGasto.lugar"
              name="Lugar"
              placeholder="Tiendas D1"
            >
              @for(option of lugares; track option.value) {
              <mat-option [value]="option.viewValue">{{
                option.viewValue
              }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">
          Crear
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
